<!DOCTYPE html>
<html>
<head>
  <title>Proxy Settings</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }
    .form-group {
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
    }
    input[type="text"] {
      width: 200px;
      padding: 5px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background-color: #4285f4;
      color: white;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ae8;
    }
    #status {
      margin-top: 1em;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Proxy Settings</h1>
  <div class="form-group">
    <label for="proxy-host">Proxy Host:</label>
    <input type="text" id="proxy-host" placeholder="e.g., 127.0.0.1">
  </div>
  <div class="form-group">
    <label for="proxy-port">Proxy Port:</label>
    <input type="text" id="proxy-port" placeholder="e.g., 8080">
  </div>
  <button id="save">Save</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
